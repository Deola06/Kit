<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="w-screen h-full min-h-screen flex items-center justify-center">
    <div class="w-1/3 h-full md:h-auto bg-sky-100 shadow-md text-sky-950 text-center p-6 min-w-[320px]">
        <h6 class="uppercase -mb-1">Write your cat's name in the royal scroll</h6>
        <span class="text-sm">Register your feline leader today!</span>
        <form action="" method="post" class="text-left mt-6 space-y-4">
            <div>
                <label for="name" class="block text-blue-400 text-xs uppercase font-medium mb-1">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"
                    class="appearance-none text-sm bg-amber-50 shadow-inner border w-full py-2 px-3 text-gray-700 focus:outline-none">
            </div>

            <div>
                <label for="email" class="block text-blue-400 text-xs uppercase font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="appearance-none text-sm bg-amber-50 shadow-inner border w-full py-2 px-3 text-gray-700 focus:outline-none">
            </div>

            <div>
                <label for="feline" class="block text-blue-400 text-xs uppercase font-medium mb-1">Your Feline's name</label>
                <input type="text" id="feline" name="feline" placeholder="Enter feline's name"
                    class="appearance-none text-sm bg-amber-50 shadow-inner border w-full py-2 px-3 text-gray-700 focus:outline-none">
            </div>

            <div>
                <label for="cat" class="block text-blue-400 text-xs uppercase font-medium mb-1">Your Feline's Breed</label>
                <select id="cat" name="cat"
                    class="backdrop-blur-xl appearance-none text-sm bg-amber-50 shadow-inner border w-full py-2 px-3 text-gray-700 focus:outline-none">
                    <option value="">Select a breed</option>
                    <option value="persian">Persian</option>
                    <option value="siamese">Siamese</option>
                    <option value="maine-coon">Maine Coon</option>
                    <option value="british-shorthair">British Shorthair</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="message" class="block text-blue-400 text-xs uppercase font-medium mb-1">Why do you love cats?</label>
                <textarea id="message" name="message" placeholder="Tell us why you love cats!"
                    class="appearance-none text-sm bg-amber-50 shadow-inner border w-full py-2 px-3 text-gray-700 focus:outline-none"></textarea>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-blue-900 text-amber-50 w-24 text-xs font-medium uppercase py-2 px-3 drop-shadow-md hover:scale-105">Join Us</button>
            
            </div>
        </form>
    </div>
</body>
</html>
